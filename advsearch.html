<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-light"> 
  
            <ul class="navbar-nav">  
                <li class="nav-item"> 
                    <a class="nav-link" href="index.html"> 
                      Home 
                    </a> 
                </li> 
                <li class="nav-item"> 
                    <a class="nav-link" href="imgsearch.html"> 
                      Image Search 
                    </a> 
                </li> 
            </ul> 
        </nav> 

        <div class="container-fluid container">
                <form class="col-xs-4 col-md-8" action="https://google.com/search">
                    <div class="col-xs-4 col-md-12">
                        <input id="exampleInputEmail1" placeholder="Enter the search query" class="col-xs-4 col-md-8 form-control-lg form-control searchform" type="text" name="q">
                    </div>
                    <div class="buttoncontainer col-xs-8 col-md-12">
                        <input id="sbutton" class="btn btn-light" type="submit" value="Google Search">
                        <input id="lbutton" class="btn btn-light" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
