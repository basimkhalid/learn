{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit wiki - {{ title }}</h1>
    
<form action="{% url 'encyclopedia:editpage' title=title %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
       <div class="col-md-2">    
        {{ field.label_tag }}
        {{ field.errors }}
       </div><div class="col-md-10 pull-left">
         {{ field }}
       </div>
    </div>
    {% endfor %}

    <input type="submit" value="Submit">
</form>


{% endblock %}
