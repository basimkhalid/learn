{% extends "auctions/layout.html" %}

{% block body %}
<div>
    <h2>Catagories</h2>
</div>

{% for catagory in catagories %}

<div>
    <a href="{% url 'auctions:catlist' catagory_id=catagory.id %}"><strong>{{ catagory.catagoryname }} ({{ catagory.listings.count }})</strong></a>
</div>

{% endfor %}
<div>
    <a href="{% url 'auctions:catlist' catagory_id=0 %}"><strong>Others ({{ otherscount }})</strong></a>
</div>
{% endblock %}
