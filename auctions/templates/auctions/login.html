{% extends "auctions/layout.html" %}

{% block body %}

    
<div class="loginparent">
    <div class="loginblock">
        <h2>Login</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'auctions:login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" id="redirectto" value=""/>
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <div>
            Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>
        </div>
        <script type="text/javascript">
            var query = window.location.search.substring(1);
            var Field=query.split("=");
            document.getElementById("redirectto").value = Field[1];
        </script>
    </div>
</div>
{% endblock %}
